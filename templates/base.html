<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optinex</title>
</head>
<body>
    <header>
        <h1>Optinex</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'book_appointment' %}">Book an Appointment</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

      <!-- Confirmation Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Optinex. All rights reserved.</p>
    </footer>
</body>
</html>
