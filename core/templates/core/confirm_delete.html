{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog_list.css' %}">
{% endblock %}

{% block content %}
<section class="delete-confirmation">
    <h2>Delete Blog</h2>
    <p>Are you sure you want to delete "<strong>{{ blog.title }}</strong>"?</p>
    
    <form action="{% url 'delete_blog' blog.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="{% url 'blog_list' %}" class="cancel-btn">Cancel</a>
    </form>
</section>
{% endblock %}
