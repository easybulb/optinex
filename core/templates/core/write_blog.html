{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block content %}
<section class="write-blog-section">
    <h2 class="write-blog-heading">{% if form.instance.pk %}Edit Blog Post{% else %}Write a Blog Post{% endif %}</h2>
    <form method="post" enctype="multipart/form-data" class="write-blog-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success publish-blog-btn">{% if form.instance.pk %}Update{% else %}Publish{% endif %}</button>
    </form>
</section>
{% endblock %}
