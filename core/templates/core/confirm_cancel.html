{% extends "base.html" %}

{% block content %}
<h2>Cancel Appointment</h2>
<p>Are you sure you want to cancel your appointment for {{ appointment.service }} on {{ appointment.date }} at {{ appointment.time }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Cancel</button>
    <a href="{% url 'account_dashboard' %}">No, Go Back</a>
</form>
{% endblock %}
