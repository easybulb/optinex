{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Our Services</h2>
    <ul>
        {% for service in services %}
        <li>
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
            {% if service.price %}
            <p>Price: ${{ service.price }}</p>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
