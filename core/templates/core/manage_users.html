{% extends "base.html" %}

{% block content %}
<h2>Manage Users</h2>

<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Full Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.get_full_name }}</td>
            <td>
                <a href="{% url 'deactivate_user' user.id %}">Deactivate</a> | 
                <a href="#" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
